<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xundress Credits Requester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .code-font {
            font-family: 'Fira Code', monospace;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }

        .status-pill {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="max-w-2xl w-full glass-panel rounded-xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="p-6 border-b border-white/10 bg-slate-800/50">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <span class="text-blue-400 font-mono">POST</span> 
                <span class="text-slate-300 text-sm break-all">https://app.xundress.com/api/v1/user/add-credits</span>
            </h1>
        </div>

        <div class="p-6 space-y-6">
            <!-- Token Section -->
            <div>
                <label class="block text-xs font-semibold uppercase tracking-wider text-slate-400 mb-2">Bearer Token</label>
                <textarea id="token" rows="3" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm code-font resize-none" placeholder="Pega tu token aquí (sin 'Bearer ')"></textarea>
            </div>

            <!-- Params Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-slate-400 mb-2">Cantidad de Créditos (Amount)</label>
                    <input type="number" id="amount" value="18" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm" />
                </div>
                <div>
                    <label class="block text-xs font-semibold uppercase tracking-wider text-slate-400 mb-2">ID de Pago (Auto-generado)</label>
                    <input type="text" id="payment_id" readonly class="w-full bg-slate-900 border border-slate-700 rounded-lg p-3 text-sm text-slate-500 cursor-not-allowed" />
                    <button onclick="generateUUID()" class="text-[10px] text-blue-400 mt-1 hover:underline">Regenerar UUID</button>
                </div>
            </div>

            <div class="flex items-center justify-between p-4 bg-slate-900/50 rounded-lg border border-slate-700">
                <div>
                    <p class="text-xs text-slate-400">Payment Source: <span class="text-blue-400">telegram</span></p>
                    <p class="text-xs text-slate-400">Update Tier: <span class="text-green-400">true</span></p>
                </div>
                <button id="sendBtn" onclick="sendRequest()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-lg transition-all shadow-lg active:scale-95">
                    Enviar Solicitud
                </button>
            </div>

            <!-- Response Console -->
            <div id="responseContainer" class="hidden space-y-2">
                <div class="flex items-center justify-between">
                    <span class="text-xs font-semibold uppercase text-slate-400">Respuesta del Servidor</span>
                    <span id="statusBadge" class="status-pill"></span>
                </div>
                <pre id="responseOutput" class="w-full bg-black/50 border border-slate-800 rounded-lg p-4 text-xs code-font overflow-auto max-h-60"></pre>
            </div>
        </div>

        <div class="p-4 bg-slate-900/80 text-[10px] text-center text-slate-500 italic">
            Esta herramienta realiza peticiones directas al endpoint de Xundress.
        </div>
    </div>

    <script>
        // Función para generar un UUID v4
        function generateUUID() {
            const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            document.getElementById('payment_id').value = uuid;
            return uuid;
        }

        // Inicializar UUID al cargar
        window.onload = generateUUID;

        async function sendRequest() {
            const btn = document.getElementById('sendBtn');
            const responseContainer = document.getElementById('responseContainer');
            const responseOutput = document.getElementById('responseOutput');
            const statusBadge = document.getElementById('statusBadge');
            
            const token = document.getElementById('token').value.trim();
            const amount = parseInt(document.getElementById('amount').value);
            const payment_id = document.getElementById('payment_id').value;

            if (!token) {
                alert("Por favor, ingresa el Bearer Token.");
                return;
            }

            // Preparar UI
            btn.disabled = true;
            btn.innerText = "Enviando...";
            responseContainer.classList.remove('hidden');
            responseOutput.innerText = "Procesando petición...";
            responseOutput.classList.remove('text-red-400', 'text-green-400');

            const payload = {
                amount: amount,
                payment_source: "telegram",
                payment_id: payment_id,
                update_tier: true
            };

            try {
                const response = await fetch('https://app.xundress.com/api/v1/user/add-credits', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                
                // Mostrar estado
                statusBadge.innerText = `STATUS: ${response.status} ${response.statusText}`;
                if (response.ok) {
                    statusBadge.className = "status-pill bg-green-900/50 text-green-400 border border-green-500/30";
                    responseOutput.classList.add('text-green-400');
                } else {
                    statusBadge.className = "status-pill bg-red-900/50 text-red-400 border border-red-500/30";
                    responseOutput.classList.add('text-red-400');
                }

                responseOutput.innerText = JSON.stringify(data, null, 2);

            } catch (error) {
                statusBadge.innerText = "ERROR DE RED";
                statusBadge.className = "status-pill bg-red-900/50 text-red-400 border border-red-500/30";
                responseOutput.innerText = `Error al conectar con el servidor: ${error.message}\n\nNota: Es posible que recibas un error de CORS si el navegador bloquea la petición directa.`;
                responseOutput.classList.add('text-red-400');
            } finally {
                btn.disabled = false;
                btn.innerText = "Enviar Solicitud";
                // Generar nuevo UUID para la siguiente petición para evitar colisiones
                generateUUID();
            }
        }
    </script>
</body>
</html>
